    <h1  id="head1" style="color: red;">Hello</h1>
    <button onclick="document.getElementById('head1').innerHTML='Welcome'">change content</button>
    <button ondblclick="document.getElementById('head1').style.color='red'">double click</button>
    <button onmouseenter="document.getElementById('head1').style.color='Blue'">hover</button>
    <button onmousedown="document.getElementById('head1').style.color='Blue'">click mouse</button>
    <button onmouseup="document.getElementById('head1').style.color='Blue'">release mouse button</button>


    <hr>
